<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行内元素父元素高度</title>
		<style>
			*{
				padding: 0;
				margin: 0;
				font-size: 12px;
			}
			span{
				display: inline-block;
				line-height: 20px;
			}
			a{
				display: inline-block;
				line-height: 20px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>Lorem ipsum </span>
			<span>Lorem ipsum </span>
			<span>Lorem ipsum </span>
			<a href="">点击我</a>
		</div>
	</body>
</html>
