<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>返回顶部</title>
		<style type="text/css">
			body{
				height: 2500px;
			}
			#back{
				width: 40px;
				height: 50px;
				position: fixed;
				right: 10px;
				bottom: 10px;
				background: red;
			}
			#back{
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="back">
			回到顶部
		</div>
		<script type="text/javascript">
			var back=document.getElementById("back");
			var scrTop;
			window.onscroll=function(){
				scrTop=document.body.scrollTop;
				console.log(scrTop);
			}
			var timer;//如果需要点击时，清除计时器，timer就必须在函数外面定义，否则每次点击只是生成一个新的名字相同的变量而已。
			back.onclick=function(){
				var start=scrTop;
				var end=0;
				var change=end-start;
				var t=0;
				var maxT=30;				
				clearInterval(timer);
				timer=setInterval(function(){
					t++;
					if(t>=maxT){
						clearInterval(timer);
					}
					document.body.scrollTop=change*t/maxT+start;					
				},30)
			}
		</script>
	</body>

</html>
