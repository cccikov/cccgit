<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			height:1200px;
		}
		#goTop {
			width:50px;
			height:50px;
			border:1px solid red;
			background-color: blue;
			position: fixed;
			right:20px;
			bottom:50px;
		}
	</style>
</head>
<body>
	<div id="goTop"></div>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
	$("#goTop").on("click",function() {
		$("html,body").animate({
			scrollTop:0
		},400);
		// $("html,body").scrollTop(0);
		
	})
	</script>
</body>
</html>
