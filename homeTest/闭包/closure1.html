    function Foo() {
    	console.log("执行Foo了");
        var i = 0;
        return function() {//我们先叫做内函数
            console.log(i++);
            // console.log("再输出"+i);
        }
    }
    var f1 = Foo();
    f1(); //0,没有再次执行Foo，只是执行内函数，因为形成闭包，i存起来了。第一个f1()执行，相当于Foo()();而已
    f1(); //1,只是再一次执行内函数，先输出再++。只是执行return出来的函数，没有从新定义var i=0；所以就输出已经经过操作的i，即1
    var f2 = Foo();
    f2(); //0

    Foo()();//执行Foo , 0
    Foo()();//执行Foo , 0
    Foo()();//执行Foo , 0
