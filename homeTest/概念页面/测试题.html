<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>测试题 - 闭包</title>
	</head>

	<body>
		<script type="text/javascript">

			function Foo() {
				var i = 0;
				console.log(i);
				return function() {
					console.log("in",i);
					i = 100;
				}
			}
			f1 = Foo();// 0
			f1();// in 0
			f1();// in 100
			f1();// in 100
		</script>
	</body>

</html>
