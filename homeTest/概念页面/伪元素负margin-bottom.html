<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>伪元素负margin-bottom</title>
		<style type="text/css">
			.answer i:before {
				content: "";
				display: inline-block;
				width: 20px;
				height: 20px;
				vertical-align: middle;
				margin: -100px 0 -100px;
				background: red;
			}
		</style>
	</head>

	<body>
		<div class="reply">
			<p class="answer"><i>asdasd</i></p>
		</div>
	</div>
	</body>

</html>
