<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>轮播</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			#wrap{
				position: relative;
				width: 50%;
				margin: 50px auto 0;
			}
			
			ul {
				position: relative;
			}
			
			li {
				position: absolute;
				top:0;
				left:0;
				z-index: 1;
				width: 100%;
				list-style: none;
			}
			
			li.active{
				z-index: 10;
			}
			
			li img {
				width: 100%;
			}
			
			.btn-group {
				position: absolute;
				bottom: 5px;
				left:0;
				z-index: 11;
				width: 100%;
				text-align: center;
			}
			
			.btn-group span {
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 10px;
				margin:0 5px;
				background: #ddd;
				cursor: pointer;
			}
			
			span.active{
				background: red;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<!--图片组-->
			<ul>
				<li class="active"><img src="img/1.jpg" alt="" /></li>
				<li><img src="img/2.jpg" alt="" /></li>
				<li><img src="img/3.jpg" alt="" /></li>
				<li><img src="img/4.jpg" alt="" /></li>
				<li><img src="img/5.jpg" alt="" /></li>
				<li><img src="img/6.jpg" alt="" /></li>
				<li><img src="img/7.jpg" alt="" /></li>
				<li><img src="img/8.jpg" alt="" /></li>
			</ul>
			<!--按钮组-->
			<div class="btn-group">
				<span class="active"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("ul").height($("li:eq(0)").height());
			
			$(".btn-group span").mouseenter(function(){
				var that = $(this);
				var _index = that.index();
				
			});
		</script>
	</body>

</html>
