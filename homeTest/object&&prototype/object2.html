<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var obj = {
		age:18,
		name:"班长",
		maimeng:function() {
			alert("打你喔~~");
		}
	};
	//工厂模式 
	function createPerson(name,age) {
		var o = {};
		o.name = name;
		o.age = age;
		o.maimeng = function() {
			alert("打你喔~~");
		};
		return o;
	}
	//像一般函数调用
	var p1 = createPerson("小明",19);

	//构造函数
	function People(name,age) {
		//new Object();
		this.name = name;
		this.age = age;
		this.maimeng = function() {
			alert("打你喔~~");
		}
	}

	var people1 = new People("班长",30);
	var people2 = new People("班长1",20);

	// var person1 = Person("班长",20);
	// var person2 = Person("班长1",20);
	</script>
</body>
</html>
