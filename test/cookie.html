		<script type="text/javascript">
			function setCookie(cname, cvalue, exDays) {
				var d = new Date();
				var expires = d.getTime() + exDays * (24 * 60 * 60 * 1000);
				document.cookie = cname + "=" + cvalue + "; expires=" + new Date(expires);
			}
