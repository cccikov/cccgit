<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>音频自动根据视频播放暂停而播放暂停</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    h4 {
        padding: 20px;
        text-align: center;
    }

    video {
        display: block;
        width: 100%;
        max-height: 250px;
    }

    p {
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        justify-content: space-around;
        margin: 20px;
    }

    .media {
        position: relative;
    }

    .media audio {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        width: 0;
        height: 0;
        display: none;
    }

    .media video {
        position: relative;
        z-index: 10;
    }

    .click-mask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0);
        z-index: 11;
    }
    </style>
</head>

<body>
    <h4>音频自动根据视频播放暂停而播放暂停</h4>
    <div class="media">
        <video id="video" controls preload webkit-playsinline playsinline muted src="./video/BigBuckBunny_640x360.mp4" ></video>
        <audio id="audio" controls preload src="./audio/background.mp3" loop></audio>
        <div class="click-mask"></div>
    </div>
    <p>
        <a onclick="allPlay()" href="javascript:void(0)">播放</a>
        <a onclick="allPause()" href="javascript:void(0)">暂停</a>
    </p>
    <script type="text/javascript">
    var video = document.getElementById("video")
    var audio = document.getElementById("audio")
    // window.addEventListener("touchstart", function() {
    //     console.log("haha");
    //     video.play();
    //     audio.play();
    // });
    document.querySelectorAll(".click-mask")[0].addEventListener("click", function() {
        this.style.display = "none";
        video.play();
        audio.play();
    });
    video.addEventListener("play", function() {
        video_listener(!this.paused);
    }, false);
    video.addEventListener("pause", function() {
        video_listener(!this.paused);
    }, false);

    function video_listener(playing) {
        if (playing) {
            audio.play();
            //////////////////////////////////////////////////////////////////////////////////
            // 好多移动端都是要求用户的真实操作来（touchend、click、doubleclick 或 keydown 事件等标准的事件）触发调用play() 来实现第一次播放
            // 所以会导致第一次播放视频的时候不能播放音频
            // 只要播放过了，就可以不再需要通过真实操作来调用play();
            //////////////////////////////////////////////////////////////////////////////////
        } else {
            audio.pause();
        }
    }

    function allPlay() {
        video.play();
        audio.play();
    }

    function allPause() {
        video.pause();
        audio.pause();
    }
    </script>
</body>

</html>
