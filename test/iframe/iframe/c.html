<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>iframe之间的操作</title>
		<style type="text/css">
			html,
			body {
				padding: 0;
				margin: 0;
				background: #ddd;
			}

			iframe {
				display: block;
				margin: 20px auto;
				border: 1px solid #000000
			}

			h5 {
				width: 80%;
				margin: 20px auto;
			}
		</style>

	</head>

	<body>
		<p>我是c.html</p>
		<button id="btn1">操作iframe a</button>
		<button id="btn2">操作iframe b</button>
		<p id="action"></p>
		<script type="text/javascript">
			console.log(top.variableA);

			window.onload = function(){
				// 获取顶层窗口document
				var topDoc = window.top.document;
				var topAction = topDoc.getElementById("action");
				btn1.onclick = function(){
					topAction.innerHTML = "是在c.html那里改变的";
					console.log(parent.parent === top);//true
				}

				// 获取父级窗口document
				var parentDoc = window.parent.document;
				var parentAction = parentDoc.getElementById("action");
				btn2.onclick = function(){
					parentAction.innerHTML = "是在c.html那里改变的";
				}
			}
		</script>
	</body>

</html>
