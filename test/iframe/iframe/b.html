<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>iframe之间的操作</title>
		<style type="text/css">
			html,body{
				padding:0;
				margin:0;
				background: #eee;
			}
			iframe{
				display: block;
				margin:20px auto;
				border:1px solid #000000
			}
			h5{
				width: 80%;
				margin:20px auto;
			}
		</style>
	</head>
	<body>
		<p>我是b.html</p>
		<h5>第二层iframe</h5>
		<iframe src="c.html" id="ifr" name="ifr" width="80%" height="400px"></iframe>
		<button id="btn1">操作iframe a</button>
		<button id="btn2">操作iframe c</button>
		<p id="action"></p>

		<script type="text/javascript">
			var testFrameVariable = "test";
			window.testFrameVariable2 = "test";
			window.onload = function(){
				// 获取父级窗口document
				var parentDoc = window.parent.document;
				var parentAction = parentDoc.getElementById("action");
				btn1.onclick = function(){
					parentAction.innerHTML = "是在b.html那里改变的"
				}

				// 获取子iframe窗口action
				var sonAction = ifr.document.getElementById("action");
				btn2.onclick = function(){
					sonAction.innerHTML = "是在b.html那里改变的"
				}
			}
		</script>
	</body>
</html>
