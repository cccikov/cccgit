<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe之间的操作-in</title>
    <style type="text/css">
        html{
            background: #fff;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#btn1").on("click",function(){
                if(window.parent == window){//同一个对象，表示没有嵌套在iframe里面
                    /*console.log("同一个对象，表示没有嵌套在iframe里面");*/
                     $('<div id="mask" style="position: fixed;top:0;left:0;z-index:10;width: 100%;height:100%;background: rgba(0,0,0,0.3)"></div>').appendTo("body");
                }else{//嵌套在一个iframe里面
                    /*console.log("嵌套在一个iframe里面");*/
                    var parent = $(window.parent.document.body);
                    console.log(parent);
                    $('<div id="mask" style="position: fixed;top:0;left:0;z-index:10;width: 100%;height:100%;background: rgba(0,0,0,0.3)"></div>').appendTo(parent);
                    parent.find("iframe").css({
                        "position":"relative",
                        "z-index":100
                    })
                }
            });
        });
    </script>
</head>
<body>
    <button id="btn1">弹窗出现</button>
</body>
</html>
