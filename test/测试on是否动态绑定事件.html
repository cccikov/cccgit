<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>测试on是否动态绑定事件</title>
	</head>

	<body>
		<ul id="wrap">
			<li class="list">01</li>
			<li class="list">02</li>
			<li class="list">03</li>
			<li class="list">04</li>
			<li class="list">05</li>
		</ul>
		<p>经实验，表明单纯用on去绑定事件，不是动态绑定的，要通过on的事件委托功能绑定事件才是动态的</p>
		<script type="text/javascript" src='js/jquery.min.js'></script>
		<script type="text/javascript">
			//		$("li").bind("click",function(){
			//			alert('asd');
			//		});
			$("li").on("click", function() {
				alert($(this).html());
			});
			$("<li>06</li>").appendTo($("#wrap"));
			
			$("#wrap").on("click", "li", function() {
				alert($(this).html());
			})
		</script>
	</body>

</html>
