<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>autocomplete chrome 无效</title>
    <link rel="shortcut icon" href="img/ccc.ico" />
    <link rel="icon" href="img/ccc.ico" />
    <style>
        body {
            color: #4a4a4a;
            font-size: 14px;
        }

        input {
            display: block;
        }

        #wrap div{
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
            margin: 10px;
        }

        .autocomplete{
            height: 0;
            width: 0;
            overflow: hidden;
            padding: 0;
            margin: 0;
            position: fixed;
            z-index: -100000;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <p>autocomplete chrome 无效</p>
        <input type="text">
        <p>页面中的form表单的第一个type="password" 以及这个password的dom顺序上面最近一个type="text"会自动填充</p>
        <form action="./index.html">
            <input autocomplete="off" type="text">
            <input autocomplete="off" type="password">
            <button>提交</button>
        </form>
        <p>页面中的form表单外的第一个type="password" 以及这个password的dom顺序上面最近一个type="text"会自动填充</p>
        <div>
            class="autocomplete"
            <input type="text">
            <input type="password">
        </div>
        <div>
            <input type="text">
            <input type="password">
        </div>
    </div>
</body>

</html>
