<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>警告：浏览器版本过低</title>
    <link rel="shortcut icon" href="img/warning.ico" />
    <link rel="icon" href="img/warning.ico" />
    <style type="text/css">
        html,
        body {
            position: relative;
            min-width: 1280px;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #f2f3f7;
            font-family: "微软雅黑";
        }

        #wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            padding: 130px 300px;
            margin: -295px 0 0 -600px;
            background: #fff;
        }


        #wrap h1{
            margin: 18px 0 9px;
            font-size: 30px;
            font-weight: normal;
            color: #333;
        }

        #wrap p{
            margin: 0 0 25px;
            font-size: 16px; color: #878787;
        }

        #wrap div {
            padding: 50px 0 0;
            border-top: 1px solid #f0f1f4;
            text-align: center;
        }

        #wrap a {
            display: inline-block;
            text-decoration: none;
            margin: 0 50px;
        }
        img {
            width: 90px;
            height: auto;
            border: none;
            /* a标签直接嵌套图片会有蓝色border */
        }
    </style>
</head>
