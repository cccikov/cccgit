<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex布局</title>
		<style type="text/css">
			html,body{
				height: 100%;
				margin:0;
				padding:0;
			}
			.wrap{
				height: 100%;
				display: flex;
				
				/*flex-direction: column;*/
				
				/*flex-wrap: wrap;*/
				
				justify-content: center;
				
				align-items: flex-start;
				
				align-content: center;
			}
			.project{
				width: 100px;
				line-height: 100px;
				text-align: center;
				
				
				
			}
			.project:nth-of-type(3n){
				background: red;
				/*order:-1;*/
				/*flex-grow: 1;*/
			}
			.project:nth-of-type(3n+1){
				background: blue;
				width: 50px;
				line-height: 50px;
			}
			.project:nth-of-type(3n+2){
				background: green;
				width: 120px;
				line-height: 120px;
			}
			
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="project">01</div>
			<div class="project">02</div>
			<div class="project">03</div>
			<div class="project">04</div>
			<div class="project">05</div>
			<div class="project">06</div>
			<div class="project">07</div>
			<div class="project">08</div>
			<div class="project">09</div>
		</div>
	</body>
</html>
