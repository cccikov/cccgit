<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>animate.css</title>
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <style type="text/css">
    body {
        overflow: hidden;
    }

    h1 {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 320px;
        height: 100px;
        line-height: 100px;
        margin: auto;
        text-align: center;
        font-size: 50px;
        color: hsla(0, 50%, 50%, 1);
    }

    h1:hover {
        -webkit-animation-name: bounce;
        animation-name: bounce;
    }
    </style>
</head>

<body>
    <h1 class="animated" id="animated">animate.css</h1>
</body>

</html>
