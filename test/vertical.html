<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试vertical</title>
		<style type="text/css">
			ul,li{
				list-style: none;
			}
			ul{
				overflow: hidden;
				border: 1px solid #ddd;
			}
			li{
				height: 50px;
				line-height: 50px;
				float: left;
				margin:  0 10px 0 0;
				vertical-align: baseline;
			}
			p{
				/*height: 100px;*/
				border: 1px solid #ddd;
				vertical-align: top;
			}
			i{
				vertical-align: top;
			}
			span{
				vertical-align: middle;
				font-size: 20px;
			}
			em{
				vertical-align: middle;/*最大的文字设置vertical-align是无效的*/
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>asdasd</li>
			<li>asdasd</li>
			<li>asdasd</li>
		</ul>
		<p><i>i i i i</i><span>span span span</span><em>em em em</em></p>
	</body>
</html>
