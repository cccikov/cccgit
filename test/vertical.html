<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试vertical</title>
		<style type="text/css">
			ul,li{
				list-style: none;
			}
			ul{
				overflow: hidden;
				border: 1px solid #ddd;
			}
			li{
				height: 50px;
				line-height: 50px;
				float: left;
				margin:  0 10px 0 0;
				vertical-align: bottom;
			}
			p{
				height: 100px;
				border: 1px solid #ddd;
				vertical-align: bottom;
			}
			span{
				vertical-align: bottom;
				font-size: 50px;
			}
			em{
				vertical-align: bottom;
				font-size: 19px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>asdasd</li>
			<li>asdasd</li>
			<li>asdasd</li>
		</ul>
		<p>Lorem <span>ajsdla jsdl j</span>ipsumidem culpa quia! Tem <em>ajsdlasjdl</em> pore magni.</p>
	</body>
</html>
