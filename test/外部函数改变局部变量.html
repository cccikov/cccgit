<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>外部函数改变局部变量</title>
	</head>
	<body>
		<button id="btn">按钮</button>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var a = 1;
				$("#btn").on("click",function(){
					a=add(a);
					console.log(a);
				});
			});
			function add(num){
				num+=1;
				return num;
			}
		</script>
	</body>
</html>
