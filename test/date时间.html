<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>date时间</title>
	</head>

	<body>
		<script type="text/javascript">
			var d = new Date();
			console.log(d); //Sat Dec 26 2015 15:16:47 GMT+0800 (中国标准时间)

			var d2 = new Date();
			d2.getTime();//data2还是Date对象
			console.log(d2 + " " + typeof d2); //Sat Dec 26 2015 15:28:21 GMT+0800 (中国标准时间) object

			var d3 = new Date();
			var Onum = d3.getTime();
			console.log(Onum + " " + typeof Onum); //1451114960401 number
			//结论：任何时间对象输出的时候都是日期

			var d4 = new Date(86400000);
			console.log(d4); //Fri Jan 02 1970 08:00:00 GMT+0800 (中国标准时间)


			var d5 = new Date(d.getTime()+25600000);//设置时间
			var furtherDay = d5.getDate();
			var nowDay = d.getDate();
			if(furtherDay!=nowDay && d5>d){
				console.log("不是同一天");
			}else{
				console.log("是同一天")
			}
			console.log(d5,nowDay);


			/*
			 * 设置时间
			 */
			console.log(new Date("2016-3-1 9:30"));//Tue Mar 01 2016 09:30:00 GMT+0800 (中国标准时间)
			console.log(new Date("2016/3/1 19:30"));//Tue Mar 01 2016 19:30:00 GMT+0800 (中国标准时间)
			console.log(new Date("Wed Aug 24 2016 16:49:43"));//Wed Aug 24 2016 16:49:43 GMT+0800 (中国标准时间)
			console.log(new Date(2000000000000));//Wed May 18 2033 11:33:20 GMT+0800 (中国标准时间)

			!function(){
				// 获取时间
				var week = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
				var date = new Date();//将date定为时间对象，并且等于现在的时间
				var year = date.getFullYear();
				var mon = date.getMonth()+1;
				var weekDay = date.getDay();
				var day = date.getDate();
				var hour = date.getHours();
				var min = date.getMinutes();
				var second = date.getSeconds();
				console.log(year+"-"+mon+"-"+day+" "+week[weekDay]+" "+hour+":"+min+":"+second);//2016-8-24 Wednesday 17:25:50
			}();
			!function(){
				// 获取时间
				var date = new Date();//将date定为时间对象，并且等于现在的时间
				date.setFullYear(2017);
				date.setMonth(10-1);
				date.setDate(2);
				date.setHours(2);
				date.setMinutes(3);
				date.setSeconds(5);
				console.log(date);//Mon Oct 02 2017 02:03:05 GMT+0800
			}();

			console.log("%c========================", "color:red")

			//////////////
			// 获取当前时间对象 //
			//////////////
			console.log(new Date());
			console.log(new Date().getTime()); // 时间戳
			console.log(Date.now()); // 时间戳 相当于上面

			console.log("%c-----------------------", "color:red")
			//////////
			// 设置时间对象 //
			//////////
			console.log(new Date(1514736000000)); // 通过时间戳
			var date = new Date();
			date.setTime(1514736000000);
			console.log(date); // 通过时间戳

			console.log("%c---", "color:red")

			console.log(new Date(2018, null)); // 通过年 , 但是第二参数也不可以省略，不然会以为是时间戳 要不就加上引号
			console.log(new Date(2018, 0)); // 通过年月 注意 月只要不是字符串，都是从0开始算，
			console.log(new Date(2018, 1, 3)); // 通过年月日
			console.log(new Date(2018, 1, 3, 23)); // 通过年月日
			console.log(new Date(2018, 1, 3, 23, 59, 59, 999)); // 通过年月日 时分秒 毫秒

			console.log("%c---", "color:red")

			console.log(new Date("2018-09-01T23:59:58")); // ISO8601 的标准格式
			console.log(new Date("2018-09-01 23:59:58")); // T 可换为空格
			console.log(new Date("2018-09-01"));
			console.log(new Date("2018-09"));
			console.log(new Date("2018"));

			console.log("%c---", "color:red")

			console.log(new Date("2018/09/11 13:45:34"));
			console.log(new Date("2018/09/11")); // 年/月/日
			console.log(new Date("09/11/2018")); // 月/日/年
			console.log(new Date("11/09/2018")); // 月/日/年

		</script>
	</body>

</html>
