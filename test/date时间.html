<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>date时间</title>
	</head>

	<body>
		<script type="text/javascript">
			var d = new Date();
			console.log(d); //Sat Dec 26 2015 15:16:47 GMT+0800 (中国标准时间)

			var d2 = new Date();
			d2.getTime();//data2还是Date对象
			console.log(d2 + " " + typeof d2); //Sat Dec 26 2015 15:28:21 GMT+0800 (中国标准时间) object

			var d3 = new Date();
			var Onum = d3.getTime();
			console.log(Onum + " " + typeof Onum); //1451114960401 number
			//结论：任何时间对象输出的时候都是日期

			var d4 = new Date(86400000);
			console.log(d4); //Fri Jan 02 1970 08:00:00 GMT+0800 (中国标准时间)


			var d5 = new Date(d.getTime()+25600000);//设置时间
			var furtherDay = d5.getDate();
			var nowDay = d.getDate();
			if(furtherDay!=nowDay && d5>d){
				console.log("不是同一天");
			}else{
				console.log("是同一天")
			}
			console.log(d5,nowDay);


			/*
			 * 设置时间
			 */
			console.log(new Date("2016-3-1 9:30"));//Tue Mar 01 2016 09:30:00 GMT+0800 (中国标准时间)
			console.log(new Date("2016/3/1 19:30"));//Tue Mar 01 2016 19:30:00 GMT+0800 (中国标准时间)
			console.log(new Date("Wed Aug 24 2016 16:49:43"));//Wed Aug 24 2016 16:49:43 GMT+0800 (中国标准时间)
			console.log(new Date(2000000000000));//Wed May 18 2033 11:33:20 GMT+0800 (中国标准时间)

			!function(){
				// 获取时间
				var week = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
				var date = new Date();//将date定为时间对象，并且等于现在的时间
				var year = date.getFullYear();
				var mon = date.getMonth()+1;
				var weekDay = date.getDay();
				var day = date.getDate();
				var hour = date.getHours();
				var min = date.getMinutes();
				var second = date.getSeconds();
				console.log(year+"-"+mon+"-"+day+" "+week[weekDay]+" "+hour+":"+min+":"+second);//2016-8-24 Wednesday 17:25:50
			}();
			!function(){
				// 获取时间
				var date = new Date();//将date定为时间对象，并且等于现在的时间
				date.setFullYear(2017);
				date.setMonth(10-1);
				date.setDate(2);
				date.setHours(2);
				date.setMinutes(3);
				date.setSeconds(5);
				console.log(date);//Mon Oct 02 2017 02:03:05 GMT+0800
			}();

			console.log("%c========================", "color:red")

			//////////////
			// 获取当前时间对象 //
			//////////////
			console.log(new Date());
			console.log(new Date().getTime()); // 时间戳
			console.log(Date.now()); // 时间戳 相当于上面

			console.log("%c-----------------------", "color:red")
			//////////
			// 设置时间对象 //
			//////////
			console.log(new Date(1514736000000)); // 通过时间戳
			var date = new Date();
			date.setTime(1514736000000);
			console.log(date); // 通过时间戳

			console.log("%c---", "color:red")

			console.log(new Date(2018, null)); // 通过年 , 但是第二参数也不可以省略，不然会以为是时间戳 要不就加上引号
			console.log(new Date(2018, 0)); // 通过年月 注意 月只要不是字符串，都是从0开始算，
			console.log(new Date(2018, 1, 3)); // 通过年月日
			console.log(new Date(2018, 1, 3, 23)); // 通过年月日
			console.log(new Date(2018, 1, 3, 23, 59, 59, 999)); // 通过年月日 时分秒 毫秒

			console.log("%c---", "color:red")

			/**
			 * 世界协调时间UTC 协调世界时区会使用“Z”来表示
			 *
			 * 格林威治标准时间GMT
			 *
			 * 然而由于地球的不规则自转，导致GMT时间有误差，因此目前已不被当作标准时间使用。
			 * 日常使用中，GMT与UTC的功能与精确度是没有差别的。
			 */

			console.log(new Date("2018-09-01T23:59:58Z")); // ISO8601 的标准格式
			// “Z”表示UTC标准时区
			// 零时区为2018-09-01T23:59:58的时候。东八区的时间就为Sun Sep 02 2018 07:59:58 GMT+0800 (中国标准时间)
			// 东八区（UTC/GMT+08:00）是比世界协调时间（UTC）/格林尼治时间（GMT）快8小时的时区
			console.log(new Date("2018-09-01T23:59:58+01:00")); // ISO8601 的标准格式 东一区
			console.log(new Date("2018-09-01T23:59:58+08:00")); // ISO8601 的标准格式 东八区（中国本地时区）
			console.log(new Date("2018-09-01T23:59:58")); // ISO8601 的标准格式
			console.log(new Date("2018-09-01 23:59:58")); // 日期和时分秒不带T，ios系统会出错（垃圾苹果）
			console.log(new Date("2018-09-01"));
			console.log(new Date("2018-09"));
			console.log(new Date("2018"));

			console.log("%c---", "color:red")

			console.log(new Date("2018/09/11 13:45:34")); // RFC2822 标准
			console.log(new Date("2018/09/11 13:45:34+0800")); // RFC2822 标准
			console.log(new Date("2018/09/11 13:45:34+0000")); // RFC2822 标准
			console.log(new Date("2018/09/11")); // 年/月/日
			console.log(new Date("09/11/2018")); // 月/日/年
			console.log(new Date("11/09/2018")); // 月/日/年

			console.log("%c========================", "color:red")

			let today = new Date();
			let month = today.getMonth();
			let year = today.getFullYear();
			let oneDay = 1000*60*60*24;
			today = Math.floor(today/oneDay)*oneDay; // 当天开始的时间戳（UTC）所以北京时间是加8个小时
			today = new Date(today);
			// 获取本周
			let week = today.getDay();
			if (week == 0) {
                week = 7;
            }
			let weekStart = new Date(today-week*oneDay); // 以周日作为起点
			let weekStartByMon = new Date(today-(week-1)*oneDay); // 以周一作为起点
			console.log(today,weekStart,weekStartByMon);
			// 上周
			let lastWeek = new Date(weekStart-7*oneDay);
			let lastWeekByMon = new Date(weekStartByMon-7*oneDay);
			console.log(lastWeek,lastWeekByMon);

			console.log("%c---", "color:red")

			// 本月开始时间
			let monthStart = new Date(year,month);
			console.log(monthStart);
			// 上个月
			let lastMonth = new Date(year,month-1);
			console.log(lastMonth);
			// 上个月最后一天
			console.log(new Date(new Date().setDate(0)))

			console.log("%c---", "color:red")

			console.log(new Date().toString());
			console.log(new Date().toUTCString());
			console.log(new Date().toGMTString());
			console.log(new Date().toISOString());
			console.log(new Date().toTimeString());
			console.log(new Date().toDateString());

		</script>
	</body>

</html>
