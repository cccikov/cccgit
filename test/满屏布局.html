<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>满屏布局</title>
		<style type="text/css">
			html,body{
				height:100%;
				margin:0;
			}
			#wrap{
				position: relative;
				height:100%;
			}
			.top{
				position: absolute;
				top:0;
				left:0;
				width: 100%;
				height:100px;
				background: red;
			}
			.content{
				box-sizing: border-box;	
				height: 100%;
				padding:100px 0 0 0;
				overflow: hidden;
				/*清除浮动*/
			}
			.left{
				height: 100%;
				float: left;
				width: 100px;
				background: blue;
			}
			.right{
				height: 100%;
				overflow: hidden;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="top"></div>
			<div class="content">
				<div class="left">Lorem ipsum dolor.</div>
				<div class="right">Lorem ipsum dolor sit amet.</div>
			</div>			
		</div>
	</body>
</html>
