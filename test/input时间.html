<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>input时间属性</title>
		<script type="text/javascript">
			document.getElementById('datePicker').valueAsDate = new Date();
		</script>
	</head>
	<body>
		<input type="month" name="" id="" value="" />
		<input type="week" name="" id="" value="" />
		<input type="time" name="" id="" value="" />
		<input type="datetime" name="" id="" value="" />
		<input type="datetime-local" id="datePicker" name="datePicker" id="" value="2014-03-15T08:00:59" /><!--value要有个T-->
		
		<input type="text" value="123" />
	</body>
</html>
