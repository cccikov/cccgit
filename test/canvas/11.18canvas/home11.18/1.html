<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>画出线宽1,3,5的直线</title>
		<style type="text/css">
			#canvas{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script>
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			
			ctx.save();
			ctx.beginPath();
			ctx.moveTo(50.5,50);
			ctx.lineTo(50.5,150);			
			ctx.stroke();
			ctx.restore();
			
			ctx.save();
			ctx.beginPath();
			ctx.moveTo(60.5,50);
			ctx.lineTo(60.5,150);
			ctx.lineWidth = 3;
			ctx.stroke();
			ctx.restore();
			
			ctx.beginPath();
			ctx.moveTo(70.5,50);
			ctx.lineTo(70.5,150);	
			ctx.lineWidth = 5;
			ctx.stroke();
			ctx.restore();
			
		</script>
	</body>
</html>
