<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>canvas </title>
		<style type="text/css">
			#canvas {
				/*border: 1px solid red;*/
			}
		</style>
	</head>

	<body>
		<span id="time">
			现在北京时间为：
		</span>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			
			function clock(){
				
				var now = new Date();
				var hour = now.getHours();
				var min = now.getMinutes();
				var sec = now.getSeconds();
				var time = document.getElementById("time");
				time.innerHTML = "现在北京时间为："+hour+":"+min+":"+sec;
				
				var canvas = document.getElementById("canvas");
				var ctx = canvas.getContext("2d");
				ctx.clearRect(0,0,500,500);//清除之前所画的
				
				ctx.save();//初始状态
				ctx.beginPath();
				ctx.translate(250, 250);
				ctx.strokeStyle = "black";
				ctx.lineCap = "round";
				ctx.lineWidth = 4;
				ctx.arc(0, 0, 200, 0, Math.PI * 2, true);
				ctx.stroke();
				
				
				
				//分针刻度
				ctx.save();
				for (var j = 0; j < 60; j++) {
					ctx.beginPath();
					ctx.moveTo(0, -200);
					ctx.lineTo(0, -190);
					ctx.strokeStyle = "blue";
					ctx.lineWidth = 2;
					ctx.stroke();
					ctx.rotate(Math.PI / 30); //60*Math.PI/30=2*Math.PI
				}
				ctx.restore();
				
				//时针刻度
				ctx.save();
				for (var i = 0; i < 12; i++) {
					ctx.beginPath();
					ctx.moveTo(0, -200);
					ctx.lineTo(0, -180);
					ctx.strokeStyle = "blueviolet";
					ctx.lineWidth = 5;
					ctx.stroke();
					ctx.rotate(Math.PI / 6);
				}
				ctx.restore();				
	
				//时针
				ctx.save();
				ctx.rotate((hour+min/60)*Math.PI / 6);
				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(0,-100);
				ctx.lineWidth = 7;
				ctx.strokeStyle = "red";
				ctx.stroke();
				ctx.restore();
				
				//分针
				ctx.save();	
				ctx.rotate((min+sec/60)*Math.PI / 30);
				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(0,-140);
				ctx.lineWidth = 4;
				ctx.strokeStyle = "blue";
				ctx.stroke();
				ctx.restore();
				
				//秒针
				ctx.save();	
				ctx.rotate(sec*Math.PI / 30);
				ctx.beginPath();
				ctx.moveTo(0,20);
				ctx.lineTo(0,-140);
				ctx.arc(0,-145,5,Math.PI/2,5*Math.PI/2,false);
				ctx.closePath();
				ctx.lineWidth = 1;
				ctx.strokeStyle = "black";
				ctx.stroke();
				ctx.restore();
				
				//圆心
				ctx.save();
				ctx.beginPath();
				ctx.arc(0, 0, 10, 0, 2 * Math.PI, true);
				ctx.fillStyle = "#ccc";
				ctx.fill();
				ctx.restore();
				
				ctx.restore();//初始状态

				window.requestAnimationFrame(clock);
			}			
			window.requestAnimationFrame(clock);
		</script>
	</body>

</html>
