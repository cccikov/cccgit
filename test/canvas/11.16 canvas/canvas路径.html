<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas路径</title>
	</head>
	<body>	
		<div></div>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(50,50);
			ctx.lineTo(100,50);
			ctx.lineTo(100,100);
			ctx.lineTo(150,100);
			ctx.lineTo(150,150);
			ctx.lineTo(50,150);
			ctx.closePath();
			ctx.fillStyle = "orange";
			ctx.fill();
			
			ctx.strokeStyle = "blue";
			ctx.lineWidth = 3;
			ctx.stroke();
			ctx.closePath();
			
			ctx.beginPath();
			ctx.moveTo(150,150);
			ctx.lineTo(250,250);
			ctx.strokeStyle = "red";
			ctx.stroke();
			
		
		
		</script>
	</body>
</html>
