<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>绘制文本-textBaseline</title>
		<style media="screen">
			html {
				height: 100%;
			}
			body {
				height: 100%;
				margin: 0;
				direction: rtl;
			}
			
			img {
				max-width: 100%;
			}
			
			#canvas {
				display: block;
				border: 1px solid #ccc;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="800" height="800"></canvas>

		<script type="text/javascript">
			var canvas = document.getElementById('canvas');
			//canvas.width = document.documentElement.clientWidth;
			//canvas.height = document.documentElement.clientHeight;
			var ctx = canvas.getContext('2d');
			
			var index=[];
			index[0]=0;
			var textAlignArr= ["top","hanging","middle","alphabetic","ideographic","bottom"];
			setInterval(function(){
				canvas.height = canvas.height;
				
				ctx.beginPath();
				ctx.moveTo(400,100);
				ctx.lineTo(400,500);
				ctx.stroke();
				
				ctx.textAlign = textAlignArr[index[0]];
				ctx.font = "48px serif";
				ctx.strokeText("Hello world", 400, 100);
				ctx.fillText(textAlignArr[index[0]], 400, 300);
				index[0]++;
				if(index[0]>4){
					index[0]=0;
				}
			},2000);
		</script>
	</body>

</html>
