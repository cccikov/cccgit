<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>等待页面</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 500px;
				line-height: 500px;
				background: #fff;
				text-align: center;
			}
			img{
				transform-origin: center center;
				/*transform: rotate(30deg);*/
			}
		</style>
	</head>
	<body>
		<div>
			<img src="wait.png"/>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var angle = 0;
			function imgRotate(){
				angle += 30;
				$("img").css("transform","rotate("+angle+"deg)");
			}
			var timer = setInterval(imgRotate,100);
		</script>
	</body>
</html>
