<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体</title>
	<style>
	*{
		padding: 0px;
		margin: 0px;
		
	}
	.wrap{
		-webkit-perspective:1000px;			
		width:500px;
		height: 500px;		
		/*margin:200px auto 0;*/
	}
	ul{		
		-webkit-transform-style: preserve-3d;
		/*-webkit-perspective:1000px;	*/
		list-style: none;
		width: 300px;
		height: 300px;	
		margin: 100px auto;			
		position: relative;
		transition:all 10s ease;
	}
	ul:hover{
		transform:rotateX(360deg) rotateY(360deg) rotateZ(360deg);		
	}		
	li{
		width: 300px;
		line-height: 300px;
		position: absolute;
		left:0;
		top: 0;
		font-size: 36px;
		text-align:center;			
	}
	li:nth-child(1){
		background: hsla(60,100%,50%,0.95);
		transform:translateZ(150px);
	}
	li:nth-child(2){
		background: hsla(120,100%,50%,0.95);
		transform:rotateY(180deg) translateZ(150px) ;
	}
	li:nth-child(3){
		background: hsla(180,100%,50%,0.95);
		/*transform:translateX(-150px) rotate3d(0,1,0,-90deg) ;*/
		transform: rotate3d(0,1,0,-90deg) translateZ(150px);
	}
	li:nth-child(4){
		background: hsla(240,100%,50%,0.95);
		transform:translate3d(150px,0,0) rotateY(90deg) ;
	}
	li:nth-child(5){
		background: hsla(300,100%,50%,0.95);
		transform:translate3d(0,-150px,0) rotateX(90deg) ;
	}
	li:nth-child(6){
		background: hsla(360,100%,50%,0.95);
		transform:translate3d(0,150px,0) rotateX(-90deg) ;
	}
	ul:active li:nth-child(1){
		background: hsla(60,100%,50%,0.8);
		transform:translateZ(300px);
	}
	ul:active li:nth-child(2){
		background: hsla(120,100%,50%,0.8);
		transform:rotateY(180deg) translateZ(300px) ;
	}
	ul:active li:nth-child(3){
		background: hsla(180,100%,50%,0.8);		
		transform: rotate3d(0,1,0,-90deg) translateZ(300px);
	}
	ul:active li:nth-child(4){
		background: hsla(240,100%,50%,0.8);
		transform:translate3d(300px,0,0) rotateY(90deg) ;
	}
	ul:active li:nth-child(5){
		background: hsla(300,100%,50%,0.8);
		transform:translate3d(0,-300px,0) rotateX(90deg) ;
	}
	ul:active li:nth-child(6){
		background: hsla(360,100%,50%,0.8);
		transform:translate3d(0,300px,0) rotateX(-90deg) ;
	}
	</style>
</head>
<body>
	
	<div class="wrap">
		<ul>
			<li>01</li>
			<li>02</li>
			<li>03</li>
			<li>04</li>
			<li>05</li>
			<li>06</li>
		</ul>
	</div>
	
</body>
</html>
