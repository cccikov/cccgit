<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自适应底部</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    #wrap {
        position: relative;
        padding: 0 0 30px;
        box-sizing: border-box;
    }

    .bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        background: #cddc39;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        document.getElementById("wrap").style["min-height"] = window.innerHeight + "px";
    }

    window.onclick = function() {
        document.querySelectorAll(".content")[0].innerHTML += document.querySelectorAll(".content")[0].innerHTML;
    }
    </script>
</head>

<body>
    <div id="wrap">
        <div class="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui debitis minus porro? At inventore iure nam obcaecati vel, dicta consectetur.</div>
        <div class="bottom">底部</div>
    </div>
</body>

</html>
