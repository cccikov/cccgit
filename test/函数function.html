<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数function</title>
</head>
<body>
	<script type="text/javascript">
		/**
		 * 定义函数
		 */ 

		/*
		 * 第一种定义方法 函数声明
		 * function functionName(){
		 * 	   //函数体	
		 * }
		 */ 
		function a(){
			console.log("a");
		}
		a();//"a"

		// 关于函数声明，它的一个重要特征就是 函数声明提升 ，在执行代码之前先读取函数声明。意味着可以把函数声明放在调用它的语句后面
		a1();//"a1"
		function a1(){
			console.log("a1");
		}

		/*
		 *  第二种定义方式 函数表达式
		 */ 
		// 常见函数表达式定义方法
		var b = function(){
			console.log("b");
		}
		b();//"b"

		// 函数表达式 即创建一个匿名函数（function关键字后面没有标识符）并将它赋值给变量，其实这个变量就变成指向这个函数的指针。这种定义方法和函数声明几乎没有区别，除了函数声明提升这个问题
		// b1();//b1 is not a function，函数表达式和其他表达式一样，先定义再使用
		var b1 = function(){
			console.log("b1");
		}


		/*
		 * 关于函数声明提升研究
		 */ 
		function c(){
			console.log("c1");
		}
		c();//"c2"
		function c(){
			console.log("c2");
		}
		c();//"c2"
		// 两次都是 "c2" 是因为函数声明提升了，在执行函数之前先读取声明，而后面的函数覆盖了前面的函数，所以无论在什么位置调用c函数都是调用后面的函数

		var d = function(){
			console.log("d1");
		}
		d();//"d1"
		d = function(){
			console.log("d2");
		}
		d();//"d2"
		//函数表达式定义没有生命提升，所以第一调用的时候，是调用覆盖前的函数d

		// 由于声明提升 ，所以在一下if语句中相同的函数名来执行不同的内容不要用函数声明方式定义函数，有可能都是调用后面声明
		if(1){//这是错误的方式
			function e(){
				console.log(true);
			}
		}else{
			function e(){
				console.log(false);
			}
		}
		e();//chrome-true,fireFox-true,ie11-true,ie10以下-false

		// 遇到这种情况，应该使用没有声明提升的函数表达式定义
		var f;
		if(1){//这是正确的方式
			f = function (){
				console.log(true);
			}
		}else{
			f = function (){
				console.log(false);
			}
		}
		f();//true

		/*
		 *  关于函数表达式和匿名函数	
		 */ 

		// 其实funciton(){ //函数体 }这样已经是定义了一个函数了，但是没有赋值给一个变量啊，那就不能调用；
		!function (){
			console.log("hi");
		}//无法调用这个函数，但是其实已经声明了

		// 为什么要加一个 ! 呢？因为js将funciton关键字当作一个函数声明的开始，所以在前面加一个 ! 将这个语句变成表达式。

		// 调用这种无指针的匿名函数在后面加个括号就可以了
		!function (){
			console.log("hi");
		}();//hi

		// 还有
		(function(){
			console.log("hi2");
		})();//hi2

		(function(){
			console.log("hi3")
		}());//hi3

		// 还可以传参数
		(function (str){
			console.log(str);
		})("ccc");//"ccc"

		// 这种函数又叫自执行函数，更加正确应该叫立即执行函数，用来模拟块级作用域.

		//其实和 
		function g1(){
			console.log('say hi');
		}
		g1();//"say hi"
		// 或者
		var g2 =  function(){
			console.log("say hi2");
		}
		g2();//"say hi2"
		// 一样可以模拟块级作用域的，不过可以省去声明或者定义变量

		// 然而
		// function h1(){
		// 	console.log('say hi');
		// }();//这样是会报错的，因为函数声明后面是不可加括号的
		//那这样呢
		var h2 = function(){
			console.log('h2');
			return "返回值"
		}();

	</script>
</body>
</html>
