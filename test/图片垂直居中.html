<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>图片垂直居中</title>
		<style type="text/css">
			#wrap{
				position: relative;
				height: 500px;
			}
			#inner{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				/*height: 500px;*/
				line-height: 500px;
				text-align: center;
			}
			img{
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div id="inner">
				<img src="img/loading.gif" />
			</div>
		</div>
	</body>

</html>
