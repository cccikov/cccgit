<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>布局</title>
    <style type="text/css">
    html,
    body,h5{
        padding: 0;
        margin: 0;
    }
    .wrap{
        padding:0 15px;
    }
    .demo{
        margin:0 0 20px;
    }
    </style>
</head>

<body>
    <div id="wrap">
        <h2>一边固定宽度，一边自适应</h2>
        <div class="wrap">
            <div class="part">
                <h5>方法一：固定宽度那边浮动，设定宽度；自适应那边overflow:hidden</h5>
                <div class="demo1 demo">
                    <div class="left">左边</div>
                    <div class="right">右边</div>
                </div>
                <style type="text/css">
                .demo1 .left {
                    float: left;
                    width: 100px;


                    line-height: 40px;
                    border: 1px solid #ccc;
                    background: rgba(0, 255, 0, 0.5);
                }
                .demo1 .right {
                    overflow: hidden;


                    line-height: 50px;
                    border: 1px solid #ccc;
                    background: rgba(255, 255, 0, 0.5);
                }
                </style>
            </div>
            <div class="part">
                <div class="demo1-1 demo">
                    <div class="right">右边</div>
                    <div class="left">左边</div>
                </div>
                <style type="text/css">
                .demo1-1 .right {
                    float: right;
                    width: 100px;


                    line-height: 40px;
                    border: 1px solid #ccc;
                    background: rgba(0, 255, 0, 0.5);
                }
                .demo1-1 .left {
                    overflow: hidden;


                    line-height: 50px;
                    border: 1px solid #ccc;
                    background: rgba(255, 255, 0, 0.5);
                }
                </style>
                <p>自适应的，设置overflow：hidden的元素在html结构中是要放在最后</p>
            </div>


            <h5>方法二：固定宽度脱离文档流（float或者absolute）；自适应设置margin，margin的大小为固定宽度大小（用于形成一个空的位置放固定宽度）</h5>
            <div class="demo2 demo">
                <div class="left">左边</div>
                <div class="right">右边</div>
            </div>
            <style type="text/css">
            .demo2{
                position: relative;
            }
            .demo2 .left {
                /*float: left;*/
                position: absolute;
                left:0;
                width: 200px;


                line-height: 40px;
                border: 1px solid #ccc;
                background: rgba(0, 255, 0, 0.5);
            }

            .demo2 .right {
                margin: 0 0 0 200px;


                line-height: 50px;
                border: 1px solid #ccc;
                background: rgba(255, 255, 0, 0.5);
            }
            </style>
        </div>

    </div>
</body>

</html>
