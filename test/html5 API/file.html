<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>file API</title>
    <script src="../js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            var fileReader = new FileReader();//创建fileReader对象
            $("#uploadfile").on("change", function () {
                var that = this;//原生js

                var files = Array.prototype.slice.call(this.files)
                if (files.length === 0) {
                    alert('请选择图片')
                    return
                }
                if (files.length > 1) {
                    alert('只能选择一张图片')
                    return
                }

                // var file = that.files[0];
                var file = files[0];


                console.dir(file);
                var name = file.name;
                var size = file.size;
                var type = file.type;
                console.log(name, size, type);

                size = size / 1024 / 1024;
                type = type.split("/")[0];
                console.log(name, size, type);

                if (type != "image") {
                    this.value = "";
                    console.log("你上传的文件格式错误，请上传图片！！");
                    return false;
                }

                if (size > 5) {
                    this.outerHTML = this.outerHTML;
                    console.log("你上传的图片大于5m");
                    return false;
                }

                fileReader.readAsDataURL(file);
            });

            fileReader.addEventListener("load",function(e){
                var url = e.target.result;
                var img = new Image();
                img.src = url;
                img.addEventListener("load",function(){
                    console.log("图片宽高",this.width,this.height,this.naturalWidth,this.naturalHeight)
                    alert("上传的图片宽为"+this.width+"px，高为"+this.height+"px")
                });
            });

            $("#uploadfile2").on("change", function () {
                var that = this;//原生js
                var files = that.files;
                for (var i = 0; i < files.length; i++) {
                    console.log(files[i].name);
                }
            });
        });
    </script>
</head>

<body>
    <label for="uploadfile">选择一个文件</label>
    <input id="uploadfile" type="file">

    <label for="uploadfile">选择多个文件</label>
    <input id="uploadfile2" type="file" multiple>
</body>

</html>
