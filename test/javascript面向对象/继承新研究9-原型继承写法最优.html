<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ccc.ico" />
    <link rel="icon" href="img/ccc.ico" />
    <title>原型</title>
</head>

<body>
    <script>
    /**
     * 继承
     */
    function extend(subType, superType) {
        subType.prototype = Object.create(superType.prototype); // 同理 subType.prototype = new superType(); 也可以
        subType.prototype.constructor = subType;
    }

    ////////////////////////////
    // 为了 constructor 不能被枚举出来 //
    ////////////////////////////

    function extend2(subType, superType) {
        subType.prototype = Object.create(superType.prototype);
        Object.defineProperty(subType.prototype, "constructor", {
            value: subType
        })
    }

    function extend3(subType, superType) {
        let prototype = Object.create(superType.prototype);
        Object.defineProperty(prototype, "constructor", {
            value: subType
        });
        subType.prototype = prototype;
    }

    function extend4(subType, superType) {
        let prototype = Object.create(superType.prototype);
        Object.defineProperties(prototype, {
            "constructor": {
                value: subType
            }
        });
        subType.prototype = prototype;
    }

    function extend5(subType, superType) {
        let prototype = Object.create(superType.prototype, {
            "constructor": {
                value: subType
            }
        });

        subType.prototype = prototype;
    }

    /* better */
    function extend6(subType, superType) {
        let prototype = Object.create(superType.prototype, {
            "constructor": {
                value: subType
            }
        });

        Object.assign(subType.prototype, prototype)
    }


    ///////////////
    // 为了不覆盖原来对象 //
    ///////////////

    function extend_b(subType, superType) {
        let prototype = Object.create(superType.prototype);
        Object.assign(subType.prototype, prototype, {
            constructor: subType
        })
    }

    /* best */
    function extend_c(subType, superType) {
        let prototype = Object.create(superType.prototype);
        Object.assign(subType.prototype, prototype)
    }

    /* 父类 */
    function Parent() {
        this.parent = "父类实例属性"
    }
    Parent.prototype.prop_p = "父类原型属性"

    /* 子类 */
    function Child() {
        Parent.call(this); // 借助构造函数继承
        this.child = "子类实例属性"
    }
    Child.prototype.prop_c = "子类原型属性"

    /* 继承 */
    extend_c(Child, Parent);

    console.log(new Child())

    </script>
</body>

</html>
