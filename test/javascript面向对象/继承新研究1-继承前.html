<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>继承新研究1-继承前</title>
</head>

<body>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript">
    /**
     * 涉及继承
     *
     * 是基于 构造函数模式和原型模式组合 创造实例的方式来讨论的
     *
     * x.prototype 要看成是一个整体是一个对象
     *
     */

    // 超类引用类型
    function SuperType(param) {
        this.super_property = "父类";
        this.super_parameter = param;
        this.super_obj = {
            "name": "ccc"
        }
    };
    SuperType.prototype.super_method = function() {
        console.log("我是父类")
    }

    //子类引用类型
    function SubType(param) {
        this.sub_property = "子类";
        this.sub_parameter = param;
    };
    SubType.prototype.sub_method = function() {
        console.log("我是子类")
    }

    var instance_super = new SuperType("父类参数")
    var instance_sub = new SubType("子类参数")

    show(instance_super);
    show(instance_sub);
    console.log(instance_super instanceof SuperType);
    </script>
</body>

</html>
