<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>面试题2</title>
    <script type="text/javascript">
    function fun(n, o) {
        console.log(o)
        return {
            fun: function(m) {
                return fun(m, n);
            }
        };
    }

    var a = fun(1);
    a.fun(1);
    a.fun(2);
    a.fun(3);
    console.log("\n");

    var b = fun(0).fun(1).fun(2).fun(3);
    console.log("\n");

    var c = fun(0).fun(1);
    c.fun(2);
    c.fun(3);
    </script>
</head>

<body>
</body>

</html>
