<!DOCTYPE html>

    <title>不同作用域之间传值，实时同步变化</title>
</head>
<body>
    不同模块间的函数（构造函数、实例等），通过传参，让别的函数（作用域）内部可以读取这个值。

    实现同步变化：
    1.可以通过传对象（狭义的，任意引用类型），因为对象在js中读取的设置的只是指针，所以传对象，所以任何指向这个对象的指针都能同步到变化；
    2.构造函数中，暴露一个方法，当触发这个方法的时候就可以读取到构造函数里面的值；
    3.外部传一个自己外部定义的回调函数，当实例里面数据发生变化的时候就出发这个函数；
    4.通过观察者模式（可能有点类似第三个）等

</body>
</html>
