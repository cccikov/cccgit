<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<input id="input" type="num" />
		<button id="btn">按钮</button>
		<script type="text/javascript">
			var btn = document.getElementById("btn");
			var num = document.getElementById("input");
			btn.onclick = function() {
				var d = Number(num.value);
				var x = null;
				switch (d) {
					case 0:
						x = "Today it's Sunday";
						break;
					case 1:
						x = "Today it's Monday";
						break;
					case 2:
						x = "Today it's Tuesday";
						break;
					case 3:
						x = "Today it's Wednesday";
						break;
					case 4:
						x = "Today it's Thursday";
						break;
					case 5:
						x = "Today it's Friday";
						break;
					case 6:
						x = "Today it's Saturday";
						break;
				}
				console.log(x);
			}
		</script>
	</body>

</html>
