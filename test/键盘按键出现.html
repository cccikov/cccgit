<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>keyCode转化</title>
    <style type="text/css">
    div {
        word-wrap: break-word;
    }

    p {
        display: inline-block;
        width: 100px;
        border-bottom: 1px solid #eee;
        margin: 5px 10px;
        text-align: center;
    }
    </style>
</head>

<body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/ccc.js"></script>
    <script type="text/javascript">
	    $(function() {

	        $(window).on("keydown", function(e) {
	            // e.preventDefault();
	            e.stopPropagation();
	            var wrapHtml = $("#wrap").html();
	            var kc = e.keyCode;
	            var kcv = String.fromCharCode(kc);
	            wrapHtml += ("<p><span style='color:red;font-weight:700;'>" + kc + "</span>" + ":" + "<span style='color:blue;'>" + kcv + "</span>" + "&nbsp;</p>");
	            $("#wrap").html(wrapHtml);
	        });
	        $(document).on("keypress", function(e) {
	            e.preventDefault();
	            e.stopPropagation();
	            var wrapHtml = $("#wrap2").html();
	            var kc = e.keyCode;
	            var kcv = String.fromCharCode(kc);
	            wrapHtml += ("<p><span style='color:red;font-weight:700;'>" + kc + "</span>" + ":" + "<span style='color:blue;'>" + kcv + "</span>" + "&nbsp;</p>");
	            $("#wrap2").html(wrapHtml);
	        });

	    });
    </script>

    <h2>keydown</h2>
    <div id="wrap">
    </div>

    <h2>keypress</h2>
    <div id="wrap2">
    </div>
    <div>keydown是根据键盘按键，keypress是根据输入的内容</div>
</body>

</html>
