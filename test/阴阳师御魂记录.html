	<script type="text/javascript">
		$(function(){
			if($("#json").html().trim()!=""){
				var json = ccc.strToJson($("#json").html());
			}else{
				var json = ccc.getStorage("yys") || {};
				$("#json").html(ccc.jsonToStr(json));
			}
			console.log(json);
			// 进入页面操作
			for(var i in json){
				var ele = $("#"+i);
				if(ele.find("h5").html() ==  json[i].title){
					ele.find('input').each(function(item,key){
						$(key).val(json[i].detail[item]);
					});
				}else{
					alert("数据错误");
				}
			}

			$("input").on("input change",function(){
				var that = $(this);
				var label = that.parent();
				var _index = label.index(label);
				console.log(_index);
				var parents = that.parents(".item");
				var id = parents.attr("id");
				var title = parents.find("h5").html();
				if(!json[id]){
					json[id] = new Object();
				}
				json[id].title = title;
				if(!json[id].detail){
					json[id].detail = [0,0,0,0,0,0];
				}
				json[id].detail[_index] = Number(that.val());
				ccc.setStorage("yys",json);
				$("#json").html(ccc.jsonToStr(json));
			});
		});
	</script>
