        function getParent2(ele) {
            var arr = []
            var start = new Date().getTime()

            function getParent(ele) {
                ele = ele.parentNode;
                if (!!ele) {
                    if (ele.tagName && ele.tagName.toLowerCase() == "div") {
                        arr.push(ele);
                    }
                    getParent(ele);
                }
            }
            getParent(ele);

            var end = new Date().getTime();
            console.log(end-start);
            return arr;
        }
