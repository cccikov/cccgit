<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则replace，截取字符串有用部分</title>
</head>

<body>
    <script type="text/javascript">

    let modulesFiles = ["./api.js", "./app.js", "./permission.js", "./settings.js", "./tagsView.js", "./user.js"]
    const modules = modulesFiles.reduce((modules, modulePath) => {

        console.log(modules, modulePath)
        const moduleName = modulePath.replace(/^\.\/(.*)\.\w+$/, '$1')
        console.log(modulePath, moduleName)
        modules[moduleName] = {}

        return modules
    }, {})

    console.log(modules)

    console.log("--------------------------")

    let str = "aaaaaaa.1234567890.aaaaaa阿拉斯加大理石氪金大佬是点击";
    let reg = /\D*(\d+\.?\d+).*/ // 小数点后面必须要有数字 123. 得到的是 123
    let reg = /\D*(\d+\.?\d*).*/ // 小数点后面可以无数字 123. 得到的是 123.
    console.log(str)
    console.log(str.replace(reg, "$1"))
    console.log(str.match(reg))
    </script>
</body>

</html>
