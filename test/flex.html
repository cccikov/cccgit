		<title>flex</title>
		<style>
			*{
				padding:0;
			}
			ul,li{
				list-style: none;
			}
			.box1{
				display:flex;
				flex-direction:row;
				flex-wrap: wrap-reverse;
			}
			.box1 li{
				padding:10px;
				margin:5px;
				background: red;
			}			
			
			.box2{
				height: 1000px;
				display:flex;
				flex-wrap: wrap;
				flex-direction:row;
				justify-content:space-around;
				align-items:center;
				align-content: space-around;
			}
			.box2 li{
				padding:10px;
				margin:5px;
				background: blue;
			}		
			.box2 li:nth-of-type(2){
				height: 300px;
			}
			.box2 li:nth-of-type(3){
				height: 100px;
			}
		</style>
	</head>
