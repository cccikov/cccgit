<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>z-index</title>
		<style type="text/css">
			#wrap{
				position: fixed;
				top: 0;
				left: 0;			
				z-index: 1001;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.5);
			}
			#wrap2{
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: 1000;
				margin: auto;
				width: 100px;
				height: 100px;
				background: #fff;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			我是一
		</div>
		<div id="wrap2">
			我是二
		</div>
	</body>

</html>
