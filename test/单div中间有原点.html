<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		#wrap{
			position:relative;
			width: 30%;
			border:1px solid #ccc;
		}
		#wrap:after{
			content: "";
			position: absolute;
			top:0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(100,100,100,0.5) url(img/big-icon.png) center center no-repeat;
		}
		p{
			margin: 50px 0;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<p>hi</p>
		<p>hello</p>
	</div>
</body>
</html>
