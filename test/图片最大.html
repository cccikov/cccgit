    <h5>背景，contain，显示全部</h5>

    <style type="text/css">

        <p style="background-image: url(./img/screenTiny/screen-xldpi-portrait.png)"></p>

    <h5>js</h5>
    <div id="demo5">
        <p>
            <img src="./img/screenTiny/screen-xldpi-landscape.png">
        </p>
        <p>
            <img src="./img/screenTiny/screen-xldpi-portrait.png">
        </p>
        <p>
            <img src="./img/screenTiny/screen-ldpi-landscape.png">
        </p>
        <p>
            <img src="./img/screenTiny/screen-ldpi-portrait.png">
        </p>
        <p>
            <img src="./img/screenTiny/screen-xhdpi-landscape.png">
        </p>
        <p>
            <img src="./img/screenTiny/screen-xhdpi-portrait.png">
        </p>
    </div>
    <style type="text/css">
        #demo5{
            overflow: hidden;
            padding: 10px;
        }
        #demo5 p{
            float: left;
            margin: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.2);

            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        #demo5 p img{
            max-height: 100%;
            max-width: 100%;
            vertical-align: middle;
            margin: -3px 0 0;
        }
    </style>
    <script type="text/javascript">
    $(function() {
        var imgs = $("#demo5 img")
        let imgNum = imgs.size();
        let onloadImgNum = 0;
        imgs.on("load", function() {
            onloadImgNum++;
            if (onloadImgNum == imgNum) {
                imgs.each(function(key, val) {
                    var that = $(val);
                    var parent = that.parent();
                    let wrapRate = parent.height() / parent.width();
                    var rate = that.height() / that.width();
                    if (rate > wrapRate) {
                        that.height("100%");
                    } else {
                        that.width("100%");
                    }
                });
            }
        });
    });
    </script>
