<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jq获取百分比width</title>
		<style type="text/css">
			#wrap{
				width: 40%;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam saepe fugiat ratione odio enim voluptatibus laborum officiis fugit dolor eveniet consequatur ut magnam quidem beatae excepturi eum adipisci voluptas sequi!
