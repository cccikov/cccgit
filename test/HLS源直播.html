<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入的videojs是7.0版本以上的，集成VHS协议库，可播放HLS流媒体视频 -->
    <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="../node_modules/video.js/dist/video.min.js"></script>
    <title>HLS源直播</title>
</head>

<body>
    <video id='myvideo' muted autoplay width="960" height="540" class="video-js vjs-default-skin" controls>
        <!-- hls直播源地址：CCTV1高清 -->
        <source src="http://ivi.bupt.edu.cn/hls/cctv6hd.m3u8">
    </video>
    <script>
        var player = videojs('myvideo', {}, function () { console.log('videojs播放器初始化成功') })
    </script>
</body>

</html>
