<!DOCTYPE html>
<html>

<head>
    <title>播放器</title>
    <!-- 导入的videojs是7.0版本以上的，集成VHS协议库，可播放HLS流媒体视频 -->
    <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="../node_modules/video.js/dist/video.min.js"></script>
</head>

<body>
    <video id='myvideo' class="video-js vjs-default-skin" controls>
        <!-- hls直播源地址：CCTV1高清 -->
        <source src="./video/BigBuckBunny_640x360.mp4">
    </video>
    <script>
        // var player = videojs('myvideo', {}, function () { console.log('videojs播放器初始化成功') })
        myvideo.play().then(_ => {
            // Video could be autoplayed, do nothing.
        }).catch(err => {
            // Video couldn't be autoplayed because of autoplay policy. Mute it and play.
            console.dir(err.message);
            myvideo.muted = true;
            myvideo.play();
        })
    </script>
</body>

</html>
