<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>剩余参数</title>
    <script type="text/javascript">
        function fn1(){
            console.dir(arguments);//看调试可以看得出,虽然像个数组,但是prototype是object
        }
        fn1(1,2,3,4,5,6,7,8);

        function num(a, b, ...arg) {//...arg为剩余参数
            console.log(arg);//[3,4,5]
            arg.push(a, b);
            console.log(arg);//[3,4,5,1,2]
        }
        num(1, 2, 3, 4, 5);

        function arg(a, b) {
            console.log(arg.length);
            var newArg = Array.prototype.slice.call(arguments, arg.length);
            console.dir(arguments);
            console.log(newArg);
        }
        arg(1, 2, 3, 4, 5);

        function fn2(a,b,...ha){//...ha为剩余参数
            console.dir(ha);//dir是一个数组
            console.log(ha.slice(2));
        }
        fn2("a","b",12,3,4,5,6);
    </script>
</head>

<body>

</body>

</html>
