<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟option</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		li{
			cursor:pointer;
			border: 1px solid #ccc;
			margin:10px;
		}
		p{
			display: none;
		}
	</style>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			// alert("hi");
			$("li").on("click",function(){
				$(this).find("p").slideDown("fast").end().siblings().find("p").slideUp("fast");
			});
		});
	</script>
</head>
<body>
	<ul>
		<li>
			<h5>a</h5>
			<p>a content</p>
			<p>a content</p>
			<p>a content</p>
		</li>
		<li>
			<h5>b</h5>
			<p>b content</p>
			<p>b content</p>
			<p>b content</p>
			<p>b content</p>
			<p>b content</p>
		</li>
		<li>
			<h5>c</h5>
			<p>c content</p>
			<p>c content</p>
			<p>c content</p>
			<p>c content</p>
			<p>c content</p>
			<p>c content</p>
			<p>c content</p>
			<p>c content</p>
			<p>c content</p>
		</li>
	</ul>
</body>
</html>
