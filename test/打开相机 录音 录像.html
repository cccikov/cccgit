<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>相机 录音 录像</title>
</head>

<body>
    <p>打开相机: <input type="file" accept="image/*" capture="camera"></p>
    <p>打开录音: <input type="file" accept="audio/*" capture="microphone"></p>
    <p>打开录像: <input type="file" accept="video/*" capture="camcorder"></p>
    <p>打开文件: <input type="file" accept="*/*"></p>
    <p>在移动端 如果设置了accept会直接打开对应文件类型目录</p>
    <p>打开image文件: <input type="file" accept="image/*"></p>
    <p>打开video文件: <input type="file" accept="video/*"></p>
    <p>打开audio文件: <input type="file" accept="audio/*"></p>
    <p>打开文件: <input type="file" accept="image/*" multiple></p>
</body>

</html>
