<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html,body{
            padding:0;
            margin:0;
        }
        #wrap{
            padding:10% 0;
        }
        .loading-wrap{
            width: 300px;
            border-radius: 100px;
            margin: 0 auto;
            background: #f1f1f1;
        }
        .loading{
            overflow: hidden;
            width: 75%;
        }
        .percent{
            width: 300px;
            height: 25px;
            border-radius: 100px;
            background: linear-gradient(90deg,rgba(0,0,0,0) 0%,#00ffa1 50%,#06ce84 100%),url(img/ha.png) repeat-x,#fff;
        }

    </style>
</head>
<body>
    <div id="wrap">

        <div class="loading-wrap">
            <div class="loading">
                <div class="percent"></div>
            </div>
        </div>


    </div>
</body>
</html>
