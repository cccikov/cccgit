<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script type="text/javascript">
        var inner;
        function fn(num){
            if(!inner){
                inner = function(){
                    console.log(num);
                }
            }else{
                inner();
            }
        }

        fn(0);
        fn(1); // 0
        fn(2); // 0
        fn(3); // 0
        // 为什么这里的inner读不出变化的num呢


        var a = 10;
        function fn2(){
            console.log(a);
        }
        fn2(); // 10
        a = 20;
        fn2(); // 20
        // 为什么这里的fn2却可以读出变化的a
    </script>
</head>

<body>

</body>

</html>
