<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    if(!Object.prototype.isFn){
        Object.prototype.isFn=function(){
            var that = this;
            return typeof(that) === "function";
        }
    }
    if (!Object.prototype.len) {
        Object.prototype.len = function(flag) {
            var that = this;
            var len = 0;
            for (var i in that) {
                if(flag || !that[i].isFn()){
                    len++;
                }
            }
            return len;
        }
    }
    var obj = {
        "name": "ccc",
        "position": "前端",
        "age": "25"
    }

    // try catch
    try{
        console.log(obj());
    }catch(error){
        console.dir(error);
        console.log(obj.len());
    }
    </script>
</head>

</html>
