<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js控制动画</title>
	<style type="text/css">
		
	</style>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){

			function jsOne(){
				var way11 = document.getElementById("way11");
				var index = 0;
				var timer = setInterval(function(){
					index++;
					way11.style.marginLeft= index+"px";
					if(index>=300){
						clearInterval(timer);
					}
				},20);

			}
			jsOne();

		});

	</script>
	
</head>
<body>
	<div id="way1">
		<p id="way11">这是方法1，直接用js写，原生js</p>
		<p>jq的animate</p>
	</div>
</body>
</html>
