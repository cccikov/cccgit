<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script type="text/javascript">
    // !function x(){
    //     console.log("哈哈");

    window.onload = function() {
        document.addEventListener("click", function() {
            console.log("document");
