<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>
	<style type="text/css">
		li{
			line-height: 20px;
			padding:10px;
			border: 1px solid #ccc;
			border-bottom: none;
		}
		li:last-of-type{
			border-bottom: 1px solid #ccc;
		}
		li.active{
			background: lightblue;
		}
		.answer-wrap{
			position: relative;
			top:-2px;
			left:1px;
			height: 165px;
			width: 153px;
			overflow: auto;
		}
	</style>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			
			
			var index = 0;
			var max = $("li").size()-1;
			
			window.onkeydown=function(e){
				e.preventDefault();
				if(e.keyCode==40){
					console.log("下");
					index++;
					if(index>max){
						index=0;
					}
				}else if(e.keyCode==38){
					console.log("上");
					index--;
					if(index<0){
						index=max;
					}
				}else{
					return
				}
				
				$("li").eq(index).addClass("active").siblings().removeClass("active");
				
				console.log($("li").eq(index)[0].offsetTop);
				
			}
		});
	</script>
</head>
<body>
	<div>
		<input type="text" /><button>搜索</button>
	</div>
	<div class="answer-wrap">
		<ul>
			<li class="active">我是1</li>
			<li>我是2</li>
			<li>我是3</li>
			<li>我是4</li>
			<li>我是5</li>
			<li>我是6</li>
			<li>我是7</li>
			<li>我是8</li>
		</ul>
	</div>
</body>
</html>
