<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script type="text/javascript">
		var a = "http://www.w3school.com.cn/";//ASCII 字母和数字
		var b = "*@-_+./";//ASCII 标点符号
		var c = ",/?:@&=+$#";//特殊含义的 ASCII 标点符号
		var d = " ";//空格
		var e = "。，"//句号
		
		var strArr = [a,b,c,d,e];
		console.log(strArr);
		
		for(var i in strArr){
			console.log(encodeURI(strArr[i]));
		}
	</script>
</head>
<body>
	encodeURI()/decodeURI()函数
	encodeURIComponent()/decodeURIComponent() 函数
	escape()/unescape()函数

</body>
</html>
