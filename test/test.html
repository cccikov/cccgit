<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>判断</title>
    <style type="text/css">
    #wrap {
        width: 100px;
        height: 80px;
        /*padding:10px 15px 20px 30px;*/
        padding-left:20px;
        background: #f00;
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    function Ele(dom) {
        if (typeof dom == "string") {
            dom = document.getElementById(dom);
        }
        if(dom){
            this.dom = dom;
            this.innerWidth = dom.offsetWidth;
            this.innerHeight = dom.offsetHeight;
            Ele.prototype.getStyle = function(StyleName) {
                if (dom.style[StyleName]) {
                    return dom.style[StyleName];
                } else {
                    if (window.getComputedStyle) {
                        return window.getComputedStyle(dom)[StyleName]
                    } else if (dom.currentStyle) { //读取样式表样式
                        return dom.currentStyle[StyleName]
                    }
                }
                return null;
            }
        }
    }
    window.onload=function(){
        var wrap = new Ele("wrap");
        console.log(wrap.innerWidth);
        var reg = /\d+/g;
        console.log(wrap.getStyle("padding").match(reg));
    }
    </script>
    <div id="wrap"></div>
</body>

</html>
