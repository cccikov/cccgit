<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>判断</title>
    <style type="text/css">
    #wrap {
        /*box-sizing: border-box;*/
        width: 100px;
        height: 80px;
        padding: 10px 15px 20px 30px;
        /*padding-left: 20px;*/
        border: 2px solid #ccc;
        background: #f00;
    }
    </style>
</head>

<body>
    <script type="text/javascript">
    function Ele(dom) {
        if (typeof dom == "string") {
            dom = document.getElementById(dom);
        }
        if (dom) {
            this.dom = dom;
            Ele.prototype.innerWidth = function() {
                return dom.offsetWidth;
            };
            Ele.prototype.innerHeight = function() {
                return dom.offsetHeight
            };
            Ele.prototype.width = function() {
                var paddingArr = this.getStyle("padding").match(/\d+/g);
                var border = this.getStyle("borderWidth").match(/\d+/g)[0];
                return dom.offsetWidth - paddingArr[1] - paddingArr[3] - border * 2;
            }
            Ele.prototype.height = function() {
                var paddingArr = this.getStyle("padding").match(/\d+/g);
                var border = this.getStyle("borderWidth").match(/\d+/g)[0];
                return dom.offsetHeight - paddingArr[0] - paddingArr[2] - border * 2;
            }
            Ele.prototype.getStyle = function(StyleName) {
                if (dom.style[StyleName]) {
                    return dom.style[StyleName];
                } else {
                    if (window.getComputedStyle) {
                        return window.getComputedStyle(dom)[StyleName]
                    } else if (dom.currentStyle) { //读取样式表样式
                        return dom.currentStyle[StyleName]
                    }
                }
                return null;
            }
        }
    }
    window.onload = function() {
        var wrap = new Ele("wrap");
        console.log(wrap.innerWidth());
        console.log(wrap.innerHeight());
        console.log(wrap.width());
        console.log(wrap.height());
    }

    /*
        //        /(^|&)ie=([^&]*)(&|$)/i
        var reg2 = /(^|&)(ie)=([^&]*)(&|$)/i;//每个括号就是一个子表达式
        var str2 = window.location.search.substr(1);
        console.log(str2.match(reg2));
    */
    </script>
    <div id="wrap"></div>
</body>

</html>
