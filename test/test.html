<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css clip</title>
    <style type="text/css">
        html,body{
            padding:0;
            margin:0;
            font-size: 12px;
        }

        #clip , #clipPath{
            overflow: hidden;
            padding:5px;
        }
        .demo{
            position: relative;
            float: left;
            width: 200px;
            height: 200px;
            border:1px solid #eaeaea;
            margin:5px;
        }
        .demo span{
            position: absolute;
            top: 0;
            left: 0;
            width:100%;
            height:100%;
            background:#ffb1b1;
        }
        .demo:before{
            position: absolute;
            z-index: 100;
            padding:10px;
            margin:50px 0;
        }

        #clip .demo1 span{
            clip:rect(10px auto auto auto);
        }
        #clip .demo1:before{
            content: "clip:rect(10px auto auto auto);"
        }
        #clip .demo2 span{
            clip:rect(10px 180px auto auto);
        }
        #clip .demo2:before{
            content: "clip:rect(10px 180px auto auto);"
        }
        #clip .demo3 span{
            clip:rect(10px 180px 180px 20px);
        }
        #clip .demo3:before{
            content: "clip:rect(10px 180px 180px 20px);"
        }



        #clipPath .demo1 span{
                    clip-path: inset(10px 0 0 0);
            -webkit-clip-path: inset(10px 0 0 0);
        }
        #clipPath .demo2 span{
                    clip-path: inset(10px 20px 0 0);
            -webkit-clip-path: inset(10px 20px 0 0);
        }
    </style>
</head>
<body>
    <div id="clip">
        <div class="demo demo1">
            <span></span>
        </div>
        <div class="demo demo2">
            <span></span>
        </div>
        <div class="demo demo3">
            <span></span>
        </div>
    </div>
    <div id="clipPath">
        <div class="demo demo1">
            <span></span>
        </div>
        <div class="demo demo2">
            <span></span>
        </div>
        <div class="demo demo3">
            <span></span>
        </div>
    </div>
</body>
</html>
