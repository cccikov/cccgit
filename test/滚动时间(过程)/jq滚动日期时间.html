<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>jq滚动时间</title>
		<link rel="stylesheet" href="jqtime.css" />
	</head>

	<body>
		<input id="datetime" name="datetime" type="datetime" />
		<div id="wrap">

			<!-- 年 -->
			<ul id="year">
				<li>2010</li>
				<li>2011</li>
				<li>2012</li>
				<li>2013</li>
				<li>2014</li>
				<li>2015</li>
				<li>2016</li>
				<li>2017</li>
			</ul>
			<span id="year-span">年</span>

			<!-- 月 -->
			<ul id="month">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
			</ul>
			<span id="month-span">月</span>

			<!-- 日 -->
			<ul id="day">
				<li>11</li>
				<li>12</li>
				<li>13</li>
				<li>14</li>
				<li>15</li>
				<li>16</li>
				<li>17</li>
			</ul>
			<span id="day-span">日</span>
		</div>

		<div id="mask">

		</div>
		<!--<a href="tel:18576575330">一键拨打号码</a>-->
		<!--<a href="sms:18576575330">一键发送短信</a>-->
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jqtime.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
