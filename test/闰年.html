<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<input id="year" type="text" />
		<p id="tips"></p>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#year").change(function(){
				var value = $(this).val();
				if((value%4==0&&value%100!=0)||value%400==0){
					$("#tips").html("是闰年");
				}else{
					$("#tips").html("不是闰年");
				}
			});
		</script>
	</body>

</html>
