<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es6</title>
</head>
<body>
    <script type="text/javascript">
        var a = 10;
        function fn(){
            console.log(a);
            var a=15;
        }
        fn();//undefined  函数作用域里面的a变量提升 所以还没有赋值 所以是undefined

        function fn0(){
            console.log(a);
            a=15;
        }
        fn0();//函数作用域里面没有定义a 所以a是全局变量

        function fn1(){
            console.log(a);
            let a = 15;
        }
        // fn1();//报错 a is not defined ，由于let 不会变量提升所以a属于未定义先使用

        function fn2(){
            x = y;
            y = 12;
            console.log({"x":x,"y":y});
        }
        // fn2();//报错 y未定义由于有没有定义就是用x=y

        function fn3(x,y){
            x = y;
            y = 12;
            console.log({"x":x,"y":y});
        }
        fn3();//不会报错，由于y是参数，所以已经是定义了
    </script>
</body>
</html>
