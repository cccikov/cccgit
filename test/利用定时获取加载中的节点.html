<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>利用定时器获取加载中的节点</title>
		<script type="text/javascript">
			var wrap = document.getElementById("wrap");
			var index = 0;
			console.log(wrap);
			var timer = setInterval(function(){
				index+=50;
				wrap=document.getElementById("wrap");
				console.log(wrap + " 第" + index + "ms获取得到");
				if(wrap){
					callback();
					console.log("结束");
					clearInterval(timer);
				}
			},50)
			
			function callback(){
				wrap.innerHTML = "成功";	
			}
		</script>
	</head>

	<body>
		<div id="wrap">
			hello
		</div>
	</body>

</html>
