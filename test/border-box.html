<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-box</title>
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
		#wrap{
			width: 500px;
			padding:50px;
			background: blue;
			box-sizing: border-box;
		}
		.inner{
			width: 100%;
			height: 100px;
			background: red;
		}
		@media screen and (min-width: 480px) and (max-width: 1024px){
			html,body{
				background: red;
			}
			#wrap{
				background: green;
			}
			.inner{
				background: yellow;
			}
		}
		
	</style>
</head>
<body>
	<div id="wrap">
		<div class="inner">
			
		</div>
	</div>
	<script type="text/javascript">
	
		var wrap  = document.getElementById("wrap");
		var inner = document.getElementsByClassName("inner")[0];
		console.log(getComputedStyle(wrap).width);
		console.log(typeof(inner));
		console.log("     asdasd ".trim());
	</script>

</body>
</html>
