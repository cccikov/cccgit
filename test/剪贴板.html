<!DOCTYPE html>
<html>
	<head>
		<title>Zero Clipboard Test</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/ZeroClipboard-1.2.0.min.js"></script>
		<script type="text/javascript">
		
			window.onload  = function(){
				var tarEle = document.getElementById("tar");
				tarEle.style.display = "none";
				tarEle.innerHTML = document.URL||window.top.location.href;
				
				// 定义一个新的复制对象
				var clip = new ZeroClipboard(document.getElementById("btn"), {
					moviePath: "plug/ZeroClipboard.swf"
				});
	
				// 复制内容到剪贴板成功后的操作
				clip.on('complete', function(client, args) {
					alert("复制成功，复制内容为：" + args.text);
				});
			}
		</script>
	</head>

	<body>
		<!-- 
			说明：
			1.data-clipboard-target 输入要复制的对象的ID
		-->
		<button id="btn" data-clipboard-target="tar"><b>复制到剪贴板</b></button>
		<p id="tar"></p>
	</body>

</html>
