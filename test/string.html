<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串</title>
</head>
<body>

	<script type="text/javascript">
		var str = "Lorem ipsum dolor sit amet, consectetur.";
		var strSlice = str.slice(10,-10);
		console.log(str);
		console.log(strSlice);

		var str = "Lorem ipsum dolor sit amet, consectetur.";
		var strSubg = str.substring(10,20);
		console.log(str);
		console.log(strSubg);

		var str = "Lorem ipsum dolor sit amet, consectetur.";
		var strSub = str.substr(-10,2);
		console.log(str);
		console.log(strSub);
	</script>
</body>
</html>
