<!DOCTYPE HTML>
<html lang="en-US">

	<head>
		<meta charset="UTF-8">
		<title>select selection 选中文字</title>
	</head>

	<body>
		<script type="text/javascript">
			function selectText() {
				if (window.getSelection) {
					//现代浏览器
					// userSelection = window.getSelection();
					var range = document.createRange();
					range.selectNode(document.getElementById('selectable'));
					window.getSelection().addRange(range);
				} else if (document.selection) {
					//IE浏览器 考虑到Opera，应该放在后面
					// userSelection = document.selection.createRange();
					var range = document.body.createTextRange();
					range.moveToElementText(document.getElementById('selectable'));
					range.select();
				}
			}
		</script>
		<span id="selectable">点击后选中<br />点击后选中<br />点击后选中<br />点击后选中<br /></span>
		<input type="button" onclick="selectText()" value="点我" />
	</body>

</html>
