<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>getter setter</title>
    <link rel="shortcut icon" href="img/ccc.ico" />
    <link rel="icon" href="img/ccc.ico" />
    <script type="text/javascript">
    let obj = {
        name: "ccc",
        set userName(val) {
            console.log("%c\n设置属性 , 赋值的时候 " + val, "font-size:20px;color:#345678");
            this.name = val + " bySetttingUserName";
        },
        get userName() {
            // 无参数的
            console.log("%c\n读取属性", "font-size:20px;color:#345678");
            return this.name.split(" ");
        }
    }


    console.log(obj);
    console.log(obj.userName);
    console.log(obj.userName[0]);
    obj.userName = "haha";
    console.log(obj.userName);
    console.log(obj.name);


    Object.defineProperty(obj, "nickName", {
        get: function() {
            console.log("%c\n读取属性", "font-size:20px;color:#345678");
            return this.name.split(" ");
        },
        set: function(val) {
            console.log("%c\n设置属性 , 赋值的时候 " + val, "font-size:20px;color:#345678");
            this.name = val + " bySetttingNickName";
        }
    });


    console.log(obj);
    console.log(obj.nickName);
    console.log(obj.nickName[0]);
    obj.nickName = "meme";
    console.log(obj.nickName);
    console.log(obj.name);

    //////////////////////////
    // getter 没有参数 有return值 //
    //////////////////////////

    /////////////////////////////////////
    // setter 有参数 没有return值（return无意义） //
    /////////////////////////////////////
    </script>
</head>

<body>
</body>

</html>
