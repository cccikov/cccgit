<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>span高度</title>
    <style>
    #wrap,
    #span {
        display: none;
    }
    
    p {
        height: 120px;
    }
    </style>
</head>

<body>
    <div id="wrap">
        asdasdasdasdasdasdaasdfasdfasdf
    </div>
    <span id="span">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque iste eveniet alias deserunt minus quidem porro similique numquam voluptate quae ex sit repellendus nisi excepturi ipsa vero et amet consectetur.</span>
    <p>jq可以获取display元素高度，而zepto不行</p>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    window.onload = function() {
        console.log($("#wrap").height());
        console.log($("#span").height());
        console.log($("#wrap")[0].offsetHeight);
        console.log($("#span")[0].offsetHeight);
    }
    </script>
</body>

</html>
