<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #mask {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
    }

    #mask.active {
        display: block;
    }
    </style>
</head>

<body>
    <input type="file" name="" id="file">
    <div id="mask"></div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
    $(function() {
        console.log($("#file"));
        $("#file").on("change", function() {
            console.log("haha1")
            $("#mask").addClass("active");
        });
        $("#mask").on("click", function() {
            $(this).removeClass("active");
            $("#file")[0].value = "";
        })
    });
    </script>
</body>

</html>
