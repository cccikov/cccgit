<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>圣杯布局2</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<style type="text/css">
			#wrap{
				min-width: 500px;
			}
			#wrap div{
				text-align: center;
			}		
			.left{
				float: left;
				width: 200px;
				height: 200px;
				background: red;
			}	
			.right{
				float: right;
				width: 200px;
				height: 200px;
				background: blue;
			}
			.middle{
				height:300px;
				margin:0 200px;
				background: green;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div class="left">左</div>
			<div class="right">右</div>
			<div class="middle">中</div>
		</div>
	</body>

</html>
