<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
    	$(function(){
    		var base = $(window).width()/20;
    		// $("html,body").css("font-size",base);
    		// console.log($(".maskInC ul").outerHeight()+2.5*base);
    		// $(".maskIn").height($(".maskInC ul").outerHeight()+2.5*base);//设置的都是content-height
    	});
    </script>
</head>

<body>
    <style type="text/css">
    #mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 10;
    }
    
    #mask * {
        box-sizing: border-box;
    }
    
   	.maskIn {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
        width: 80%;
        height: 60%;
        max-height: 60%;
        padding: 20px 12px;
        background: #fff;
    }
    
    .maskInTop {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        padding: 0 12px;
    }
    
    .maskInTop a {
        float: right;
        height: 2rem;
        line-height: 2rem;
        width: 2rem;
        border: 1px solid #61B9F2;
        text-decoration: none;
        text-align: center;
        color: #61B9F2;
        font-size: 1.5rem;
    }
    
    .maskFilter {
        overflow: hidden;
        line-height: 1;
    }
    
    .maskFilter input {
        width: 95%;
        height: 2rem;
        padding: 0 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
    }
    
    .maskInC {
        height: 100%;
        padding: 2.5rem 0 0 0;
    }
    
    #mask .maskInC ul {
        max-height: 100%;
        border: 1px solid #eee;
        overflow-y: auto;
    }
    
    .maskInC li {
        padding: 8px 12px;
        line-height: 1;
    }
    
    .maskInC li:nth-of-type(2n+1) {
        background: #fafafa;
    }
    </style>
    <script type="text/javascript">
    $(function() {});
    </script>
    <div id="mask">
        <div class="maskIn">
            <div class="maskInTop">
                <a href="addInvoiceTitle.html">＋</a>
                <div class="maskFilter">
                    <input type="" name="">
                </div>
            </div>
            <div class="maskInC">
                <ul>
                    <li>bbb</li>
                   
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
